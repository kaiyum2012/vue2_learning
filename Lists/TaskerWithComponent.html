<!DOCTYPE html>
<html>
<head>
	<title>Tasker With Component</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="app">
	<div class="container-fluid">
	<div class="col-lg-6 col-lg-offset-3">
		<div class="panel panel-default">
			<div class="panel-body">
				
			<form action="#" method="POST" role="form">
				<legend>Tasker</legend>
				<div class="form-group">
					<label for="">Add Task</label>
					<input type="text" class="form-control" id="" placeholder="create new task">
				</div>
				<button type="submit" class="btn btn-primary" @click="addTask">Submit</button>
			</form>
			</div>
			<incomplete-task></incomplete-task>
		</div>
	</div>
	</div>
</div>	
<script type="text/javascript" src="./component.js"></script>
</body>
</html>
